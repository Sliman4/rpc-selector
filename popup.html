<!DOCTYPE html>
<html>
	<head>
		<title>RPC SELECTOR</title>
		<link rel="stylesheet" href="css/popup.css" />
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<h1>RPC SELECTOR</h1>
		<p>
			A fork of the Redirector extension, edited to support NEAR RPCs. Maintained by slimedragon.near
		</p>
		<div class="disabled"><span data-show="disabled" style="display: none;">Disabled</span></div>
		<button id="toggle-disabled"><span data-show="disabled" style="display:none">Enable RPC Selector</span><span data-show="!disabled">Disable RPC Selector</span></button>
		<label for="rpc-url">RPC URL:</label><input type="text" id="rpc-url" placeholder="https://rpc.mainnet..." />
		<button id="rpc-near-org">near.org</button>
		<button id="rpc-lava">Lava</button>
		<button id="rpc-fastnear">FASTNEAR</button>
		<button id="rpc-near-org-beta">near.org BETA</button>
		<button id="rpc-ankr">ANKR</button>
		<button id="rpc-web4">web4</button>
		Current RPC: <span id="current-rpc"></span>
		<hr/>
		<button id="open-redirector-settings">Edit custom redirects</button>
		<label><input id="enable-logging" type="checkbox" data-bind="logging" /> <span>Enable logging</span></label>
		<script src="js/stub.js"></script>
		<script src="js/util.js"></script>
		<script src="js/popup.js"></script>
	</body>
</html>
